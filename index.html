<DOCTYPE HTML>
<html lang="en">

<!-- CREATE META DATA -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron text-center">
    <div class="container">
      <header><center><img src="assets/images/headerimage.png" class="img-responsive" alt="train schedule header image" class="center"></center></header>
    </div>
  </div>

  <div class="container">
<!-- CREATE TRAIN SCHEDULE PANEL -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>

<!-- CREATE DATA PANEL -->
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="col-md-2">Train Name</th>
              <th class="col-md-2">Destination</th>
              <th class="col-md-2">Frequency (min)</th>
              <th class="col-md-2">Next Arrival</th>
              <th class="col-md-2">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-body">

        </tbody>
      </table>
      </div>
    </div>

<!-- CREATE FORM -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="">
          </div>
          <div class="form-group">
            <label for="first-train-time">First Train Time (HH:MM - Military Time)</label>
            <input type="text" class="form-control" id="first-train-time" placeholder="">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (Minutes)</label>
            <input type="text" class="form-control" id="frequency" placeholder="">
          </div>
          <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

<!-- FIREBASE LINK -->
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<!-- JQUERY LINK -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- MOMENT.JS LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<!-- JAVASCRIPT LINK-->
<script src="assets/js/app.js"></script>

</body>
</html>
